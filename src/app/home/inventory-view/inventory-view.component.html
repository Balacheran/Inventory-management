<h2>Inventory View - Form Format</h2>
<div class="card">
  <div class="card-body">
    <div *ngFor="let car of inventory" class="mb-3">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Car Model:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [value]="car.model" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [value]="car.price" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [value]="car.status" readonly>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Call the getInventory() function to retrieve the inventory data -->
<button class="btn btn-primary" (click)="getInventory()">Refresh Inventory</button>
